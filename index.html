<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="assets/fonts/Pacifico-Regular.ttf">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="conteiner">
            <header>
            <img src="assets/icons/tomato64px.png" alt="Logo do site, imagem de um tomate" class="logo"><span class="titulo">Pomodoro</span>
            <img src="assets/icons/menu32px.png" alt="Icone com 3 listas horizontais, icone para acessar o menu" class="bar">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Pomodoro</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
            </nav>
        </header>
    </div>
        <main>
            <h1 id="acaoAtual" class="cursorPointer"><span id="acaoAtualNome">Pomodoro</span> <span id="seta">&rsaquo;</span></h1>
            <div id="acoesDisponiveis">
                <ul>
                    <li><span class="cursorPointer acaoItem">Pomodoro</span></li>
                    <li><span class="cursorPointer acaoItem">Pausa</span></li>
                    <li><span class="cursorPointer acaoItem">Pausa Longa</span></li>
                </ul>
            </div>
            <div class="loading">
                <div class="circulo externo">
                    <div class="circulo interno">
                        <h2 id="tempo"></h2>
                    </div>
                </div>
                <div>
                    <div class="center">
                        <img src="assets/icons/play-button.png" id="play" class="btn">
                        <img src="assets/icons/pause.png" id="pause" class="btn">
                        <img src="assets/icons/stop.png" id="stop" class="btn">
                    </div>
                </div>
            </div>
        </main>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
